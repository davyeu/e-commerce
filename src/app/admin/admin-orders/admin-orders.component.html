<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <ng-container matColumnDef="No.">
            <th mat-header-cell *matHeaderCellDef style="width:60px" > No. </th>
            <td mat-cell *matCellDef="let element;
             let i = index;"> {{i+1}} </td>
    </ng-container>

    <ng-container matColumnDef="user key">
        <th mat-header-cell *matHeaderCellDef style="width:300px"> user key </th>
        <td mat-cell *matCellDef="let element"> {{element.userKey}} </td>
      </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="width:150px"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <!-- date Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef> Date </th>
      <td mat-cell *matCellDef="let element"> {{element.date}} </td>
    </ng-container>
  

  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
