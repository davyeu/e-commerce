<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <ng-container matColumnDef="image">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element" style="width:150px"> 
      <img [src]="element.image" class="rounded-circle"
      style="width:100px;" alt="">
    </td>
    <td mat-footer-cell *matFooterCellDef>  </td>
  </ng-container>
   
    <ng-container matColumnDef="product">
      <th mat-header-cell *matHeaderCellDef> Product </th>
      <td mat-cell *matCellDef="let element"> {{element.product}} </td>
     <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
   
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef> Quantity </th>
      <td mat-cell *matCellDef="let element">
         {{element.quantity}} </td>
      <td mat-footer-cell *matFooterCellDef> {{NumOfProduct }} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}}
        <span>₪</span> </td>
        <td mat-footer-cell *matFooterCellDef>{{totalCost | currency:'₪'}}  </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
  </table>
  
 <button class= "btn btn-secondary" (click)="clearAllProducts()"
 style="margin-top: 25px;">
   Clear all products
 </button>
